<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>

    <section class="currency-section">
        <div class="top-bar">
            <div class="select-bar">
                <form action="/action_page.php">
                    
                    <select>
                      <option value="10">10</option>
                      <option value="20">20</option>
                      <option value="30">30</option>
                      <option value="40">40</option>
                      <option value="50">50</option>
                    </select>
                    <label for="cars">entries per page</label>
                  </form>
            </div>
            <div class="search-bar">
                <label for="search">Search:</label>
                <input id="search" type="search" placeholder="Code Accelerator" list="search-suggestions" autocomplete="off"/>
                <a class="add-new-cta" href="javascript:void(0);"><span>+</span> Add New</a>
            </div>
        </div>

        <div class="currency-table">
            <table>
                <tr>
                    <th><span><img src="images/select-arrows.svg"></span>Country</th>
                    <th><span><img src="images/select-arrows.svg"></span>Currency Name</th>
                    <th><span><img src="images/select-arrows.svg"></span>Currency Code</th>
                    <th><span><img src="images/select-arrows.svg"></span>Currency</th>
                </tr>
                <tr>
                    <td>India</td>
                    <td>India Rupee</td>
                    <td>INR</td>
                    <td>₹</td>
                    <td>
                        <a href="javascript:void(0);"><img src="images/edit-icon.svg"></a>
                        <a href="javascript:void(0);"><img src="images/trash-icon.svg"></a>
                    </td>
                </tr>
                <tr>
                    <td>United States</td>
                    <td>United States Dollar</td>
                    <td>USD</td>
                    <td>$</td>
                    <td>
                        <a href="javascript:void(0);"><img src="images/edit-icon.svg"></a>
                        <a href="javascript:void(0);"><img src="images/trash-icon.svg"></a>
                    </td>
                </tr>
                <tr>
                    <td>United Kingdom</td>
                    <td>United Kingdom Pound</td>
                    <td>GBP</td>
                    <td>£</td>
                    <td>
                        <a href="javascript:void(0);"><img src="images/edit-icon.svg"></a>
                        <a href="javascript:void(0);"><img src="images/trash-icon.svg"></a>
                    </td>
                </tr>
            </table>
        </div>
    </section>
    
<script>
    let postsData = "";
const postsContainer = document.querySelector(".posts-container");
const searchDisplay = document.querySelector(".search-display");

fetch(
  "https://gist.githubusercontent.com/jemimaabu/564beec0a30dbd7d63a90a153d2bc80b/raw/0b7e25ba0ebee6dbba216cfcfbae72d460a60f26/tutorial-levels"
).then(async (response) => {
  postsData = await response.json();
  postsData.map((post) => createPost(post));
});

const createPost = (postData) => {
  const { title, link, image, categories } = postData;
  const post = document.createElement("div");
  post.className = "post";
  post.innerHTML = `
      <a class="post-preview" href="${link}" target="_blank">
        <img class="post-image" src="${image}">
      </a>
      <div class="post-content">
        <p class="post-title">${title}</p>
        <div class="post-tags">
          ${categories
            .map((category) => {
              return '<span class="post-tag">' + category + "</span>";
            })
            .join("")}
        </div>
      </div>
  `;

  postsContainer.append(post);
};

const handleSearchPosts = (query) => {
  const searchQuery = query.trim().toLowerCase();
  
  if (searchQuery.length <= 1) {
    resetPosts()
    return
  }
  
  let searchResults = [...postsData].filter(
    (post) =>
      post.categories.some((category) => category.toLowerCase().includes(searchQuery)) ||
      post.title.toLowerCase().includes(searchQuery)
  );
  
  if (searchResults.length == 0) {
    searchDisplay.innerHTML = "No results found"
  } else if (searchResults.length == 1) {
    searchDisplay.innerHTML = `1 result found for your query: ${query}`
  } else {
    searchDisplay.innerHTML = `${searchResults.length} results found for your query: ${query}`
  }

  postsContainer.innerHTML = "";
  searchResults.map((post) => createPost(post));
};

const resetPosts = () => {
  searchDisplay.innerHTML = ""
  postsContainer.innerHTML = "";
  postsData.map((post) => createPost(post));
};

const search = document.getElementById("search");

let debounceTimer;
const debounce = (callback, time) => {
  window.clearTimeout(debounceTimer);
  debounceTimer = window.setTimeout(callback, time);
};

search.addEventListener(
  "input",
  (event) => {
    const query = event.target.value;
    debounce(() => handleSearchPosts(query), 500);
  },
  false
);

</script>

</body>
</html>
