          <!-- Content -->
          <div class="main-content">
            <form action="" class="gst-form">
              <div class="basic-info">
                <div class="two-col-field">
                  <div class="form-control">
                    <label for="name">Client</label>
                    <select name="" id="">
                      <option value="Select client">Select client</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                    </select>
                  </div>

                  <div class="form-control">
                    <label for="companyname">Invoice Number</label>
                    <input type="text" placeholder="1234567890" />
                  </div>
                </div>
                <div class="two-col-field">
                  <div class="form-control">
                    <label for="name">Date</label>
                    <input type="text" placeholder="17-04-24" />
                  </div>

                  <div class="form-control">
                    <label for="companyname">Currency</label>
                    <select name="" id="">
                      <option value="Select Currency">Select Currency</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="add-row-section">
                <div class="two-col-field">
                  <div class="form-control">
                    <label for="name">Description of Service</label>
                    <input type="text" placeholder="Select client" />
                  </div>

                  <div class="form-control">
                    <label for="companyname">HSN/SAC</label>
                    <input type="text" placeholder="Enter HSN/SAC" />
                  </div>
                  <div class="form-control">
                    <label for="companyname">Amount</label>
                    <input type="text" placeholder="Enter amount" />
                  </div>
                </div>
              </div>
