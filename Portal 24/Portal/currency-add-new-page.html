    <!-- new js -->

    <script>
      $(function() {
        //modal
        const modal = $(".popup");
        const modalToggle = $(".modal-toggle");
        const modalWrapper = $(".popup__content");
        const modalHeight = modalWrapper.height();

        //countdown
        function coundDown() {
          console.log("countdown");
          var countdownNumberEl = document.getElementById("countdown-number");
          var countdown = 5;
          countdownNumberEl.textContent = countdown;
          var downloadTimer = setInterval(function() {
            countdown--; // 5 to 0
            countdownNumberEl.textContent = countdown;

            if (countdown > 0) {
              modalToggle.unbind("click", showMConfirmModal);
            } else {
              modalToggle.bind("click", showMConfirmModal);
              clearInterval(downloadTimer);
              modal.removeClass("is-visible");
            }
          }, 1000);
        }

        //show modal
        function showMConfirmModal(e) {
          console.log("icon click");
          const modalPosY = $(document).outerHeight() / 2 - modalHeight / 2;
          modalWrapper.css("margin-to", modalPosY);
          //fire countedown modal
          if ($("#count-loading").length) {
            e.preventDefault();
            modal.addClass("is-visible");
            coundDown();
          } else {
            //fire confirm modal
            e.preventDefault();
            modal.toggleClass("is-visible");
          }
        }

        modalToggle.click(showMConfirmModal);

        $(".btn-cancel").click(function(e) {
          modal.removeClass("is-visible");
        });
      });
    </script>

    <!-- currency symbol html unicode js -->

    <script>
      var convertUnicode = function() {
        console.log("in convertUnicode...");

        //INPUT: read the input line
        var unicodeNumber = document.querySelector("#inputId").value;

        //PROCESS: create the HTML code to display the unicode character
        var unicodeCharacter = "&#" + unicodeNumber + ";";

        //OUTPUT: output the raw unicodeNumber
        document.querySelector("#unicodeNumberId ").innerHTML = unicodeNumber;

        //OUTPUT: output the unicode character
        document.querySelector(
          "#unicodeCharacterId"
        ).innerHTML = unicodeCharacter;
      };

      //INPUT: trigger convertUnicode when the button is clicked or tab/enter is hit.
      document.querySelector("#inputId").onchange = convertUnicode;
      document.querySelector("#buttonId").onclick = convertUnicode;
    </script>
